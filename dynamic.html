<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my homepage</title>
</head>
<body>
    <div class="main">
<h1 id="heading">

</h1>
    </div>
    <div class="demo">

    </div>
    <script>
        fetch('./data.json').
        then(
            response => response.json()
        )
        .then(data => 
        //console.log(data)
          details(data)
        )
        var main=document.querySelector(".main");
        function details(info){
            var name=document.getElementById("heading");
            name.textContent=info.name;
            main.appendChild(name);

            var age=document.createElement('h4');
            age.textContent=info.age;
            main.appendChild(age);


            
            var study=document.createElement('h4');
            study.textContent=info.study;
            main.appendChild(study);
        }
        
    </script>
</body>
</html>
